<app-header></app-header>
<div class="container" *ngIf="recipe">
  <h1>Редактирование рецепта</h1>
  <hr>
  <label for="recipe_name"><b>Название рецепта</b></label>
  <input type="text" placeholder="Введите название" id="recipe_name"
  [(ngModel)]="recipe.name" name="recipe-name" required class="input">
  <mat-form-field class="w-100">
    <mat-label><b>Национальность</b></mat-label>
    <mat-select [(value)]="recipe.nationality" class="w-100" [compareWith]="compareNationalitites">
      <mat-option *ngFor="let nation of nationalities" [value]="nation">{{nation.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label><b>Главный ингредиент</b></mat-label>
    <mat-select [(value)]="recipe.ingredient" class="w-100">
      <mat-option *ngFor="let ingredient of ingredients" [value]="ingredient">{{ingredient.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label><b>Ингредиенты</b></mat-label>
    <mat-select multiple [(ngModel)]="selectedValue" class="w-100" [compareWith]="compareFn">
      <mat-option *ngFor="let ingredient of ingredients" [value]="ingredient">{{ingredient.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngFor="let item of selectedValue; let i = index;" class="mt-3">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        {{item.name}}
      </div>
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Введите кол-во" [(ngModel)]="selectedValue[i].amount">
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
